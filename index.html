<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <h1> MENTALISTAS DA WEB </h1>
    
    <h3> Aprendendo Formuários </h3>

    <form>
      <label for="username">Usuário: </label>
      <input type="text" id="username" name="username" placeholder="Insira seu usuário"/>
      <br /><br />

      <label for="pass"> Senha: </label>
      <input type="password" id="pass" name="pass" placeholder="Insira sua senha"/>
      <br /><br />
      
      <label for="email"> Email: </label>
      <input type="email" id="email" name="email" placeholder="Insira seu email"/>
      <br /><br />
            
      <label for="birthday"> Aniversário: </label>
      <input type="date" id="birthday" name="birthday"/>
      <br /><br />

      <input type="radio" name="fav_languange" id="javascript">
      <label for="javascript">Javascript</label>
      <input type="radio" name="fav_languange" id="python">
      <label for="python">Python</label>
      <input type="radio" name="fav_languange" id="ruby">
      <label for="ruby">Ruby</label>
      <br /><br />

      <label for="fav_tvshow">Séries Preferidas</label>
      <select id="fav_tvshow" name="fav_tvshow">
        <option value="dark">Dark</option>
        <option value="black_mirror">Black Mirror</option>
        <option value="the_boys">The Boys</option>
      </select>
      <br /><br />

      <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Insira a sua bio..."></textarea>
      <input type="submit" />
      
    </form>

  </body>
</html>
